<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Portero</title>
</head>

<body>
    <header>
        <h1>Portero El√©ctrico</h1>
    </header>
    <div class="conteiner ">
        <section>
            <div class="row" style="height:50px;">
                <div class="col-sm-5 mr-auto ">
                    <input id="piso" type="text" class="form-control pill-input" placeholder="Seleccione el piso">
                </div>
                <div class=" col-sm-5">
                    <input id="dto" type="text" class="form-control pill-input " placeholder="Seleccione el dto">
                </div>
            </div>
        </section>
        <div class="row  " style="height:50px; ">
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block " onclick="PresionarNumero(1); ">1</button></div>
            <div class="col-sm-4 d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block  " onclick="PresionarNumero(2); ">2</button></div>
            <div class="col-sm-4  d-flex justify-content-start ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block " onclick="PresionarNumero(3) ">3</button></div>
        </div>

        <div class="row " style="height:50px; ">
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block " onclick="PresionarNumero(4) ">4</button></div>
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block  " onclick="PresionarNumero(5) ">5</button></div>
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block  " onclick="PresionarNumero(6) ">6</button></div>
        </div>

        <div class="row " style="height:50px; ">
            <div class="col-sm-4   d-flex justify-content-center">
                <button id="boton " type="button " class="btn btn-outline-info btn-block  " onclick="PresionarNumero(7) ">7</button></div>
            <div class="col-sm-4 d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block " onclick="PresionarNumero(8) ">8</button></div>
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block " onclick="PresionarNumero(9) ">9</button></div>
        </div>

        <div class="row " style="height:50px; ">
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="boton " type="button " class="btn btn-outline-info btn-block  " onclick="PresionarNumero(0) ">0</button></div>
            <div class="col-sm-4  d-flex justify-content-center ">
                <button id="llamar" type="button " class="btn btn-outline-info btn-block  " onclick="BotonLlamar(this)">Llamar</button></div>
            <div class="col-sm-4  d-flex justify-content-center">
                <button id="borrar" type="button " class="btn btn-outline-info btn-block " onclick="BotonBorrar() ">Borrar</button></div>
        </div>
    </div>


    <script src="portero.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
</body>

</html>
